
{% extends 'catalog/base.html' %}
{% block content%}
        <div class="coll12 mb5">
            <a class="btn btn-outline-primary mb-5" href="{% url 'blog:create' %}">Добавить материал</a>
        </div>
          {% for object in object_list %}
            <div class="col">
              <div class="card shadow-sm">
<!--                <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>-->
                <div class="card-body">
                  <p class="card-text">

                        {{ object.name | title }}

                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blog:view' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Подробнее о материале</a>
                        <a href="{% url 'blog:edit' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Редактирование</a>
                        <a href="{% url 'blog:delete' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Удаление</a>
<!--                           <button type="button" class="btn btn-sm btn-outline-secondary">View</button>&ndash;&gt;-->
<!--                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                    </div>

                  </div>
                </div>
              </div>
            </div>

          {% endfor %}
{% endblock %}
