{% extends 'catalog/base.html'%}

{% load my_tags %}

{% block content%}
    <div class="row">
        {% for object in object_list %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
<!--                <img class="card-img-top" src="/media/{{object.photo}}" alt="Card image cap">-->
                <img class="card-img-top" src="{{object.photo | mymedia }}" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{{object.category| title }} / {{object.name| title}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
<!--                        <p class="card-text"> {{object.description| slice:":100" }}  </p>-->
<!--                        <br>-->



                        <!--                      <button type="button" class="btn btn-sm btn-outline-secondary">К собакам</button>-->
<!--                      <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>-->
                    </div>

                  </div>
<!--                      <p class="card-text">Цена: {{object.price| title}} рублей</p>-->
                    <a href="{% url 'catalog:product_desc' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">Подробнее о товаре</a>
                </div>
              </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
